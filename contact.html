<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Contact</title>
	<meta name="description" content="Responsive template"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/> 
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/> 
    <link rel="author" type="text/plain" href="humans.txt"/> 
    <link rel="sitemap" type="application/xml" title="Sitemap" href="sitemap.xml"/>
	<!-- CSS -->
	<link rel="stylesheet" href="css/styles.css">
	<!-- Modernizr -->
	<script src="js/modernizr.js"></script>
</head>
<body>
	<header>
		<div id="profile">
			<figure>
				<img src="img/pp.jpg" alt="Foto de perfil" class="rounded" id="pp">
				<figcaption>Lorem ipsum</figcaption>
			</figure>
		</div>
	</header>
	<nav>
		<ul>
			<a href="index.html"><li>Home</li></a>
			<a href="about.html"><li>About</li></a>
			<a href="portfolio.html"><li>Portfolio</li></a>
			<a href="services.html"><li>Services</li></a>
		</ul>
	</nav>
	<section id="contact-container">
		<section id="email-form">
			<form name="" action="" method="" enctype="">
				<fieldset>
					<legend>E-mail</legend>
					<label for="name">Name:</label>
					<div>
						<input type="text" name="" id="name"/>
					</div>
					<label for="email">Email:</label>
					<div>
						<input type="email" name="" id="email"/>
					</div>
					<label for="tel">Tel:</label>
					<div>
						<input type="tel" name="" id="tel" />
					</div>
					<label for="message">Message:</label>
					<div>
						<textarea name="" id="message" cols="30" rows="5"></textarea>
					</div>
					<input type="submit" name="" value="Submit" title="Submit information"/>
					<input type="reset" title="Clears all fields' text"/>
				</fieldset>
			</form>
		</section>
		<aside id="social-networks">
			<p id="follow-me">Follow me!</p>
			<article id="author-social-networks">
				<a href=""><img src="img/social-networks/facebook-button.png" id="facebook" title="Facebook"/></a>
				<a href=""><img src="img/social-networks/twitter-button.png" id="twitter" title="Twitter"/></a>
				<a href=""><img src="img/social-networks/pinterest-button.png" id="pinterest" title="Pinterest"/></a>
				<a href=""><img src="img/social-networks/instagram-button.png" id="instagram" title="Instagram"/></a>
				<a href=""><img src="img/social-networks/linkedin-button.png" id="linkedin" title="Linkedin"/></a>
				<a href=""><img src="img/social-networks/google_plus-button.png" id="gplus" title="Google+"/></a>
				<a href=""><img src="img/social-networks/github-button.png" id="github" title="Github"/></a>
				<a href=""><img src="img/social-networks/youtube-button.png" id="youtube" title="Youtube"/></a>
			</article>
		</aside>
		<!--Ubication on Google maps-->
		<section id="ubication">
			<p id="map">Find me on the map</p>
			<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7179.217182692221!2d-97.50077707002777!3d25.882356686478374!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1419020005787" width="600" height="250" frameborder="0" style="border:solid .3em" class="shadow"></iframe>
		</section>
	</section>
	<script src="js/holder.js"></script> <!-- Imagenes prefabricadas -->
</body>
<footer>
	<p id="developer">Developed by: <a href="https://twitter.com/Manuel101192" rel="author" target=_blank>@Manuel101192</a></p>
</footer>

</html>
